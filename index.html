<!DOCTYPE html>
<html lang="en">
<head>
<style>
    html, body {
        width: 100%;
        height: 100%;
    }
    .middle {
        min-height: 100%;
        display: grid;
        grid-template-rows: auto 1fr auto;
        grid-template-columns: 100%;
    }   
    .bar {
        display: flex;
        margin: 0 auto;
        margin-top: 30px;
        height: 40px;
        border-radius: 25px;
        width: 470px;
        border: 1px solid rgb(204, 201, 201);
    }
    .buttons {
        display: flex;
        justify-content: center;
        margin-bottom: 200px;
    }
    #google-search, #lucky {
        border: none;
        border-radius: 5px;
        font-size: 14px;
        color: rgb(107, 107, 110);
        padding: 10px;
        background-color:rgb(240, 239, 239)     
    }
    .between-buttons {
        width: 15px;
    }
    #logo {
        display: flex;
        justify-content: center;
        margin-top: 150px;
    }
    #nav-top ul {
        text-align: right;
        list-style-type: none;
        padding: 0;
    }
    #apps {
        color:rgb(107, 107, 110);
    }
    #sign-in {
        color: white;
        border-radius: 3px;
        background-color: #4284f5;
        border: none;
        padding: 7px 11px 7px 11px;
    }
    #nav-bottom ul {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
    }
    #nav-top li, #nav-bottom li {
        color: black;
        display: inline;
        font-size: 14px;
    }
</style>
    <meta charset="UTF-8">
    <title>Google</title>
</head>
<body>
    <div id="nav-top">
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img id="apps" src="apps_black_24dp.svg"></a></li>
            <li><button id="sign-in" type="button">Sign in</button></li>
        </ul>
    </div>
    
    <div class="middle">
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
        
        <div class="search-bar">
            <input class="bar" type="text" title="Search">
        </div>

        <div class="buttons">
            <button id="google-search" type="button">Google Search</button>
            <div class="between-buttons"></div>
            <button id="lucky" type="button">I'm Feeling Lucky</button>
        </div>

        <div id="nav-bottom">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>>
    </div>
</body>
</html>
